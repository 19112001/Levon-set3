<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Rotation</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="index.js" defer></script> 
</head>
<body>
    <h1>Array Manipulation</h1>

    <label for="arrayInput">Enter array elements (comma-separated):</label><br>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5"><br><br>

    <label for="stepsInput">Enter a number(steps to rotate):</label><br>
    <input type="number" id="stepsInput" placeholder="e.g., 2"><br><br>

    <button onclick="handleRotateArray()">Rotate Array</button>
    <p id="rotateResult"></p>

    <hr>

    <button onclick="handleFindMax()">Find Maximum Element</button>
    <p id="maxResult"></p>
</body>
</html>
